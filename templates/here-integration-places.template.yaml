---
AWSTemplateFormatVersion: 2010-09-09
Description: HERE Location Suite Places integration (Worker Template) for Amazon Connect
  (qs-1ofbdomed)
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: HERE Location Suite Configuration
      Parameters:
      - HLSAppId
      - HLSAppCode
    ParameterLabels:
      HLSAppId:
        default: HERE Location Suite Application ID
      HLSAppCode:
        default: HERE Location Suite Application Code
Parameters:
  HLSAppId:
    Description: Your HERE Location Suite App ID.
    Type: String
    MinLength: 6
    MaxLength: 64
  HLSAppCode:
    Description: Your HERE Location Suite App Code.
    Type: String
    MinLength: 6
    MaxLength: 64
Rules:
  RegionSupport:
    Assertions:
    - Assert:
        Fn::Equals:
        - Ref: AWS::Region
        - us-east-1
      AssertDescription: Region must be US East (N. Virginia) - us-east-1
Resources:
  PlacesTestFunctionExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
  PlacesTestFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: main.handler
      MemorySize: 128
      Role:
        Fn::GetAtt: PlacesTestFunctionExecutionRole.Arn
      Runtime: python2.7
      Timeout: 30
      Code:
        S3Bucket: aws-quickstart
        S3Key: connect-integration-here-location-suite/functions/packages/here-integration-places-test/lambda.zip
      Environment:
        Variables:
          appId:
            Ref: HLSAppId
          appCode:
            Ref: HLSAppCode
  PlacesIntegrationTest:
    Type: Custom::IntegrationTest
    Version: '1.0'
    Properties:
      ServiceToken:
        Fn::GetAtt: PlacesTestFunction.Arn
  PlacesExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
  PlacesLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: places-query.lambda_handler
      Runtime: python2.7
      Description: HERE HLS Places API
      MemorySize: 128
      Timeout: 60
      Role:
        Fn::GetAtt: PlacesExecutionRole.Arn
      Environment:
        Variables:
          appId:
            Ref: HLSAppId
          appCode:
            Ref: HLSAppCode
      Code:
        S3Bucket: aws-quickstart
        S3Key: connect-integration-here-location-suite/functions/packages/here-integration-places/lambda.zip
  PlacesFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: PlacesLambdaFunction
      Action: lambda:InvokeFunction
      Principal: connect.amazonaws.com
      SourceAccount:
        Ref: AWS::AccountId
Outputs:
  PlacesLambdaFunction:
    Description: ARN of the Places Lambda function generated by the template.
    Value:
      Fn::GetAtt: PlacesLambdaFunction.Arn
...
